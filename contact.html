<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="The website of the best coffee shop in the entire universe."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/b1c648858a.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="./index.html">
          <img id="logo" src="./images/logo.png" alt="coffee cup logo" />
        </a>

        <a href="./index.html">
          <h2>Coffee Junkie</h2>
        </a>
      </div>

      <nav class="nav-bar">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./numbers.html">Numbers</a></li>
          <li><a class="active" href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="page-title">
        <h1>Contact Us</h1>
      </div>

      <form action="">
        <div>
          <label for="name"><strong>Name</strong></label>
          <input type="text" name="name" id="name" placeholder="name" />
        </div>

        <div>
          <label for="email"><strong>Email</strong></label>
          <input type="email" name="email" id="email" placeholder="email" />
        </div>

        <div>
          <label for="description"> <strong>Description</strong></label>
          <textarea
            name="text"
            id="description"
            cols="30"
            rows="10"
            placeholder="Your Description"
          ></textarea>
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>
      </form>

      <div class="back-to-top">
        <a href="#logo"> <i class="fas fa-chevron-up"></i> </a>
      </div>

      <footer class="copyright">
        <p>copyright&copy;2020</p>
      </footer>
    </main>
  </body>
</html>
